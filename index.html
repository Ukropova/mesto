<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img class="logo" src="./image/logo.svg" alt="логотип">
    </header>
    <main>
      <section class="profile">
        <img src="./image/image(5).jpg" alt="аватар" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__top">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__button-pen" type="button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="Popup_form-edit popup">
    <div class="popup__container">
      <button class="popup__button-close popup__button-close_form-edit" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__formEdit" name="nameForm">
        <input class="popup__field popup__field_data_name" type="text" name="name">
        <input class="popup__field popup__field_data_job" type="text" name="job">
        <button class="popup__button-submit " type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="Popup_form-add popup">
    <div class="popup__container">
      <button class="popup__button-close popup__button-close_form-add" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form " name="nameFormAdd" id="popup__formAdd">
        <input class="popup__field popup__field_data_title" type="text" name="title" placeholder="Название">
        <input class="popup__field popup__field_data_link" type="text" name="link" placeholder="Ссылка на картинку">
        <button class="popup__button-submit popup__button-submit_create" type="submit">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup__foto popup">
    <div class="popup__content">
      <button class="popup__button-close popup__button-close_foto" type="button"></button>
      <img class="popup__image popup__image_data" src="#" alt="большая фотография">
      <h2 class="popup__label popup__label_data"></h2>
    </div>
  </div>
  <template id="element-Template">
    <div class="element">
      <img class="element__image" src="" alt="картинка">
      <button class="element__image-trash element__image-trash_button" type="button"></button>
      <div class="element__content">
        <h2 class="element__title"></h2>
        <button class="element__image-heart element__image-heart_button" type="button"></button>
      </div>
    </div>
  </template>
  <script src="./script/index.js"></script>
</body>

</html>
